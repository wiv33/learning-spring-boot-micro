<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Learning Spring Boot: Spring-a-Gram</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

        <h1>Learning Spring Boot - 2nd Edition</h1>

        <div>
            <table>
                <thead>
                <tr>
                    <th>Id</th><th>Name</th><th>Image</th><th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="image : ${images}">
                    <td th:text="${image.id}" />
                    <td th:text="${image.name}" />
                    <td><a th:href="@{'/images/' + ${image.name} + '/raw'}"><img th:src="@{'/images/' + ${image.name} + '/raw'}" class="thumbnail" /></a></td>
                    <td>
                        <form th:method="delete" th:action="@{'/images/' + ${image.name}}">
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                    <!-- tag::comments[] -->
                    <td>
                        <ul>
                            <li th:each="comment : ${image.comments}" th:text="${comment.comment}"></li>
                        </ul>
                    </td>
                    <td>
                        <form th:method="post" th:action="@{'/comments'}">
                            <input name="comment" value="" type="text" />
                            <input name="imageId" th:value="${image.id}" type="hidden" />
                            <input type="submit" />
                        </form>
                    </td>
                    <!-- end::comments[] -->
                </tr>
                </tbody>
            </table>

            <form method="post" enctype="multipart/form-data" action="/images">
                <p><input type="file" name="file" /></p>
                <p><input type="submit" value="Upload" /></p>
            </form>

            <div id="chatBox">
                Greetings!
                <br/>
                <textarea id="chatDisplay" rows="10" cols="80"
                          disabled="true"></textarea>
                <br/>
                <input id="chatInput" type="text" style="width: 500px"
                       value="" />
                <br/>
                <button id="chatButton">Send</button>
                <br/>
            </div>

        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            (function() {
                // Register a handler for each button to make an AJAX call
                document.querySelectorAll('button.comment')
                    .forEach(function(button) {
                        button.addEventListener('click', function() {
                            var comment = document.getElementById('comment-' + button.id);

                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', /*[[@{'/comments'}]]*/'', true);

                            var formData = new FormData();
                            formData.append('comment', comment.value);
                            formData.append('imageId', button.id);

                            xhr.send(formData);

                            comment.value = '';
                        });
                    });

                // Listen for new comments
                let newComments = new WebSocket("ws://localhost:8200/topic/comments.new");
                newComments.onmessage = (ev => {
                    console.log('Received ' + ev.data);
                    let parsedMessage = JSON.parse(ev.data);
                    let ul = document.getElementById('comments-' + parsedMessage.imageId);
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(parsedMessage.comment));
                    ul.appendChild(li);
                });

                let outboundChatMessages = new WebSocket('ws://localhost:8200/app/chatMessage.new');
                outboundChatMessages.onopen = (ev) =>
                    document.getElementById('chatButton')
                .addEventListener('click', () => {
                    let chatInput = document.getElementById('chatInput');
                    console.log("Publishing [" + chatInput.value + "]");
                    outboundChatMessages.send(chatInput.value);
                    chatInput.value = '';
                    chatInput.focus();
                });

                let inboundChatMessage = new WebSocket("ws://localhost:8200/topic/chatMessage.new");
                inboundChatMessage.onopen = (ev => {
                    console.log('Received ' + ev.data);
                    let chatDisplay = document.getElementById('chatDisplay');
                    chatDisplay.value = chatDisplay.value + ev.data + '\n';
                });
                document.getElementById("chatInput").focus();

            })();
            /*]]>*/
        </script>

    </body>
</html>
